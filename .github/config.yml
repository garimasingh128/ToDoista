# Configuration for welcome - https://github.com/behaviorbot/welcome

# Configuration for new-issue-welcome - https://github.com/behaviorbot/new-issue-welcome
# Comment to be posted to on first time issues

newIssueWelcomeComment: >
  Hello there!👋 Welcome to the project!🚀⚡
  
  
  Thank you and congrats🎉 for opening your very first issue in this project. ToDoista is a web application made with MongoDB, Express.js, React.js and Node.js. It has a simple motive to fulfil- making todo lists simple.
  Please adhere to our [Code of Conduct](https://github.com/garimasingh128/ToDoista/blob/develop/CODE_OF_CONDUCT.md).🙌
  You may submit a PR if you like, make sure to follow our [Pull Request Template](https://github.com/garimasingh128/ToDoista/blob/develop/.github/PULL_REQUEST_TEMPLATE.md).
  If you want to report a bug🐞 please follow our [Issue Template](https://github.com/garimasingh128/ToDoista/tree/develop/.github/ISSUE_TEMPLATE). Also make sure you include steps to reproduce it and be patient while we get back to you.😄
  
  
  Feel free to join our [Gitter Channel](https://gitter.im/NWoC2020/ToDoista).💖 We have an active community overthere.✨ Hope you have a great time there!😄
  
  
